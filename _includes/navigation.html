<!-- <nav class="navbar navbar-expand-lg navbar-custom fixed-top"> -->

<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" href="{{"/" | relative_url}}">
    <span>
    <img id="cssg-logo-nav" src="{{ "/assets/fancy_cssg_logo.svg" | relative_url }}" alt="CS + Social Good">
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      {% for item in site.data.navigation %}
        <li class="nav-item {% if page.url == item.link %}active{% endif %}">
          <a class="nav-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>
        </li>
      {% endfor %}
      <div class= "get-involved-button">
        <li class="nav-item">
          <a class="nav-link" href="{{ "/get_involved.html" | relative_url }}">Get Involved</a>
        </li>
      </div>
  </div>
</nav>
